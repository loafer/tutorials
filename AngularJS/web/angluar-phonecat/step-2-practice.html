<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../js/bootstrap-3.0.3/dist/css/bootstrap.min.css">
    </head>
    <body ng-controller="PhoneListCtrl">
        <p>{{hello}}</p>
        <hr>
        <div style="width: 200px; float: left">
            <h3>table 1</h3>
            <table style="width: 100px;" border="1">
                <tr ng-repeat="i in [1, 2, 3, 4, 5]"><td>{{i}}</td></tr>
            </table>
        </div>
        <div style="width: 200px; float: left">
            <h3>table 2</h3>
            <table style="width: 100px;" border="1">
                <tr ng-repeat="i in [1, 2, 3, 4, 5]"><td>{{i + 1}}</td></tr>
            </table>
        </div>
        <script src="../js/angular-1.3.0-beta.8.min.js"></script>
        <script>
            function PhoneListCtrl($scope){
                $scope.hello = 'Hello, World!';
            }
        </script>
    </body>
</html>
